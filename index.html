<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
		#ghost{
			color:black;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = Math.floor(Math.random() * 6),
			character_counter = 0;

		function updateText() {
			if (words[word_counter][character_counter] === " ") {
				el.innerHTML = el.innerHTML+"&nbsp";
			} else {
				el.innerHTML = el.innerHTML+words[word_counter][character_counter];
			} character_counter++;


			if(character_counter == words[word_counter].length +1)
			{
				word_counter = newWord(word_counter); 	//choose a random word besides the one that was just used
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

			}
		}
		function newWord(oldWord) {
			var word = Math.floor(Math.random()*6);
			for (var i = 0; i<1; i--) {
				if (word != oldWord) {
					break;
				} else {
					word = Math.trunc(Math.random()*6);
				}
			}
			return word;
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
